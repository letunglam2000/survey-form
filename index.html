<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Add a text that describes the survey.</p>
  </body>
  <form id="survey-form">
    <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name"></label>
    <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your Email"></label>
    <label id="number-label" for="age">Age <input id="number" type="number" min="12" max="120" placeholder="Age"></label>
  </form>
</html>
